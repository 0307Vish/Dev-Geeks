            </div>
            <div class="input-weight">
                <p class="killograms"><label for="text-weight"> Enter your weight(kg):</label></p>
                <input type="text" id="text-weight" class="weight" name="weight" placeholder="Ex: 54kg">
            </div>
            <div class="submit">
                <button class="calculate_btn">Calculate</button>
                <button class="reset_btn">Reset</button>
            </div>
            <div class="Value"></div>
            <div class="Result"></div>
