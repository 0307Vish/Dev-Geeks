<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #map{
            height:500px;
            width:100%;
        }
    </style>
</head>
<body>
    <h1 class="text-center">GOOGLE MAP</h1>

    <form id="add-marker" class="mb-4 text-center">
        <h3>ADD A MARKER</h3>
        <p>You can also add marker by clicking on the location on map directly. </p>
        <div  id="alert" class="text-center"></div>
        <div class="form-row mb-4">
            <div class="col-2"></div>
            <div class="col-4">
                <input id="lat" type="text" class="form-control" placeholder="latitude">
            </div>
            <div class="col-4">
                <input id="lng" type="text" class="form-control" placeholder="longitude">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col-3"></div>
            <div class="col-6">
                <input type="text" id="text-c" class="form-control" placeholder="Content">
            </div>
            <div class="col-3"></div>
        </div>
        <div class="form-row text-center">
            <div class="col-12">
                <input type="submit">
            </div>
        </div>

      </form>

    <div id="map"></div>
    

    <script src="main.js"></script>
    <script async
    src="your api"></script>
</body>
</html>
